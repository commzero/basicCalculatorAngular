<button (click)="openDialog()" color="primary" mat-raised-button>Add Operation!</button>
<br>
<br>
<br>
<table mat-table [dataSource]="operations" class="mat-elevation-z8 width-full">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef> Input 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.x}} </td>
    </ng-container>

    <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef> Input 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.y}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="output">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" class="pointer" (click)="onDeleteOperation(element.id)"> Delete </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
